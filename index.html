<!DOCTYPE html>
<html lang="us" xml:lang="us" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>COAST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/index.css">
<script type="text/javascript" src="js/coast.js" charset="utf-8" defer></script>
</head>
<body>

<div id="wrap">

	<p class="circ-wrapper">
		<div class="circ"></div>
		<div class="circ-handle-wrapper">
			<div id="handle" class="circ-handle"></div>

		</div>
	</p>
	<div id="l1" class="circ-label circ-l1">0</div>
	<div id="l2" class="circ-label circ-l2">15</div>
	<div id="l3" class="circ-label circ-l3">25</div>
	<div id="l4" class="circ-label circ-l4">37</div>
	<div id="l5" class="circ-label circ-l5">50Mb</div>

	<button id="btnx" data-file="" >Cancel</button>

	<div class="result-wrapper">
		<p  id="dl-chart" style="display: block;"></p>
		<p>
			<progress value="0" max="100"></progress>
		</p>
		<p>
			<button id="btn1" data-file="10Mb.bin">10Mb</button>
			<button id="btn2" disabled>100Mb</button>
			<button id="btn3" disabled>1Gb</button>
		</p>
		<p id="download-box" class="dl-result-1">
			<span id="result">Speedtest</span><br>
			<span id="eta">choose a size</span>
		</p>

		<p>
			<div id="latency-box" class="box-latency-upload">
				<span class="gauge-label">&#x21D4;&nbsp;Latency:&nbsp;</span><br></br>
				<span id="latency" >0&nbsp;s</span><br></br>
			</div>

			<div id="upload-box" class="box-latency-upload">
				<span class="gauge-label">&#x21D1;&nbsp;Upload:&nbsp;</span>
				<div class="line"></div><br>
				<div id="speed" style="display: none;">speed: 0 Mbs</div>
				<div id="average"> 0 Mbs</div>
			</div>

		</p>


	</div>
	<div class="result-stats" style="display:none;">
		<table style="width: 100%;">
			<tr style="width: 100%;">
				<td>
					<textarea id="dl-stats"></textarea>
				</td>
				<td>
					<textarea id="ul-stats"></textarea>
				</td>
			</tr>
		</table>
	</div>

</div>
<p class="ua"><script>document.write(window.navigator.userAgent)</script></p>
</body>
</html>
